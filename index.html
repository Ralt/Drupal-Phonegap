<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Phonegap Drupal</title>
    <meta name="viewport" content="width=device-width; initial-scale=1.0" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script type="text/javascript" src="js/phonegap-1.0.0.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </head>
  <body>
    <div id="form">
      <div id="url-wrapper">
        <label for="url" class="url">Web Address</label>
        <input type="url" class="url" id="url" required="required" autofocus />
      </div>
      <div id="remember-wrapper">
        <input type="checkbox" id="remember" class="remember" />
        <label for="remember" class="remember">Remember Website Address</label>
      </div>
      <div id="error">
      </div>
      <div id="start">
        Start
      </div>
    </div>
  </body>
</html>
